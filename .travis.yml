language: go
go: 1.6
sudo: required
env:
- GROUP=weaveworksdemos COMMIT=$TRAVIS_COMMIT TAG=$TRAVIS_TAG
services:
- docker
after_success:
- make dockertravisbuild
addons:
  ssh_known_hosts: "$BASTION"
before_deploy:
- eval "$(ssh-agent -s)"
- chmod 600 $TRAVIS_BUILD_DIR/user_deploy_rsa
- ssh-add $TRAVIS_BUILD_DIR/user_deploy_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: ssh -o StrictHostKeyChecking=no ${BASTION_USER}@${BASTION} ./deploy.sh user
    $COMMIT
  on:
    branch: master
before_install:
- openssl aes-256-cbc -K $encrypted_61050ec36983_key -iv $encrypted_61050ec36983_iv
  -in load-test_deploy_rsa.enc -out load-test_deploy_rsa -d
